<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
  </header>

  <main>
    <section class="balance">
      <h2>Current Balance</h2>
      <p id="balance">$5,000.00</p>
    </section>

    <section class="transactions">
      <h2>Recent Transactions</h2>
      <ul id="transaction-list">
        
      </ul>
    </section>

    <section class="chart">
      <h2>Transaction History</h2>
      <canvas id="transaction-chart"></canvas>
    </section>

    <section class="add-transaction">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div>
          <label for="transaction-date">Date</label>
          <input type="date" id="transaction-date" required>
        </div>
        <div>
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" required>
        </div>
        <div>
          <label for="transaction-amount">Amount</label>
          <input type="number" id="transaction-amount" required>
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Personal Finance Tracker. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
